<head>
  <title>image-share</title>
</head>

<body>

</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to image share {{username}}!</h1>
      <a href="/images" class="btn btn-info">Enter</a>
    </div>
  </div>
</template>

<template name="image">
  <div class="container">
    <h2>{{img_alt}}</h2>
    <a href="/images">
      <img src="/{{img_src}}" class="single-img" />
    </a>
  </div>
</template>
<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{> loginButtons}}
    </div>
  </nav>
</template>
<template name="image_add_form">
  <div class="modal fade" id="image_form_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
          </div>
        </div>
        <div class="modal-body">
          <form class="js-add-image">
            <input type="text" name="img_src" />
            <br />
            <input type="text" name="img_alt" />
            <button class="btn btn-success">Save</button>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="images">

  <div class="container">
    {{#if currentUser}}
    <button class="btn btn-success js-show-image-form">Add Image</button>
    {{/if}}

    <h2>
      {{#if filteringImages}} Showing images by user {{getFilterUser}}. <a href="#" class="js-unset-image-filter">show all images</a> {{/if}}
    </h2>

    <div class="row">
      {{#each images}}
      <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="thumbnail">
          <a href="/image/{{_id}}">
            <img class="js-image thumbnail-img" src="{{img_src}}" alt="{{img_alt}}" />
          </a>

          <div class="caption">
            <h3>Rating: {{rating}}</h3>
            <p>{{img_alt}}</p>
            <p>User: <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a></p>
            <p>
              {{>starsRating mutable=true class="js-rate-image" id=_id}}
            </p>

            <button class="js-del-image btn btn-warning">delete</button>
          </div>
        </div>
      </div>
      <!-- / COL -->
      {{/each}}
    </div>
    <!-- / ROW -->
  </div>
  <!-- end container -->
</template>
